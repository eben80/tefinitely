name: Deploy Static Site to EC2 and Force-Sync Merged Branch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    if: "!contains(github.event.head_commit.message, '[bot sync]')"  # ‚õî Skip bot sync commits
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Pull latest code on EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '
          cd /var/www/tefinitely.com/html &&
          git pull origin main
        '

    # üîç Find which branch was merged into main
    - name: Identify merged branch
      id: find_branch
      uses: actions/github-script@v7
      with:
        script: |
          const { data: prs } = await github.rest.pulls.list({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: "closed",
            base: "main",
            sort: "updated",
            direction: "desc",
            per_page: 1
          });
          const branch = prs.length ? prs[0].head.ref : null;
          core.setOutput("branch", branch);
          if (branch) {
            console.log(`‚úÖ Found merged branch: ${branch}`);
          } else {
            console.log("‚ö†Ô∏è No recently merged branch found.");
          }

    # üîÅ Force-sync that branch to match main exactly
    - name: Force-sync merged branch with main
      if: steps.find_branch.outputs.branch != ''
      env:
        SOURCE_BRANCH: ${{ steps.find_branch.outputs.branch }}
      run: |
        echo "üîÑ Force-syncing branch: $SOURCE_BRANCH"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git fetch origin
        git checkout $SOURCE_BRANCH || exit 0
        git reset --hard origin/main
        git push origin $SOURCE_BRANCH --force

        echo "‚úÖ Branch '$SOURCE_BRANCH' now matches 'main' exactly."
