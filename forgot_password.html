<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/tefinitely/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="img/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f1ea; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 1rem; box-sizing: border-box; }
        .logo { width: 100%; max-width: 500px; margin-bottom: 2rem; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #333; }
        input { width: 100%; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-bottom: 1rem; }
        button { width: 100%; padding: 0.7rem; font-size: 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #response-message { margin-top: 1rem; font-weight: bold; }
        #debug-info { margin-top: 1rem; padding: 1rem; background: #eee; border: 1px solid #ccc; text-align: left; word-wrap: break-word; }
    </style>
</head>
<body>
    <header>
        <img src="img/top_logo_light.png" alt="TEFinitely Logo" class="logo">
    </header>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your email address and we will send you a link to reset your password.</p>
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Your email address" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div id="response-message"></div>

        <!-- This section is for debugging only since we cannot send emails -->
        <div id="debug-info" style="display: none;">
            <h3>For Testing Purposes:</h3>
            <p>Because this environment cannot send emails, the password reset token is shown below. Please copy this token and use it on the reset page.</p>
            <p><strong>Reset Token:</strong> <code id="debug-token"></code></p>
            <p><a id="reset-link" href="#">Go to Reset Page</a></p>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const responseMsg = document.getElementById('response-message');

            try {
                const response = await fetch('api/auth/forgot_password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                const result = await response.json();

                responseMsg.textContent = result.message;

                // --- This part is for the non-email workaround ---
                if (result.__debug_token) {
                    document.getElementById('debug-token').textContent = result.__debug_token;
                    const resetLink = document.getElementById('reset-link');
                    resetLink.href = `reset_password.html?token=${result.__debug_token}`;
                    document.getElementById('debug-info').style.display = 'block';
                }

            } catch (error) {
                responseMsg.textContent = 'An error occurred. Please try again.';
                console.error('Forgot password error:', error);
            }
        });
    </script>
</body>
</html>
