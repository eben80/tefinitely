<html lang="fr">
<head>
<base href="/">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" href="img/favicon/favicon.ico" sizes="any">
<link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
<link rel="manifest" href="img/favicon/site.webmanifest">
<link rel="stylesheet" href="css/toast.css">
<style>
  .logo {
    width: 100%;
    max-width: 500px;
    margin: 1rem 0 2rem 0;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #f4f1ea;
  }
  h1 {
    margin-bottom: 1rem;
    color: #333;
  }
  label {
    font-weight: bold;
  }
  select, button {
    margin: 0.5rem 0 1rem 0;
    padding: 0.4rem 0.7rem;
    font-size: 1rem;
  }
  #phraseBox {
    background: white;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
    max-width: 600px;
    width: 100%;
    box-sizing: border-box;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 2rem;
  }
  #phraseBox p {
    margin: 0.3rem 0;
  }
  #phraseFrench {
    font-size: 1.4rem;
    font-weight: bold;
    color: #004d99;
  }
  #phraseEnglish {
    font-size: 1.1rem;
    color: #666;
  }
  #controls {
    margin-bottom: 2rem;
  }
  #recordingSection {
    margin-top: 1.5rem;
    max-width: 600px;
    width: 100%;
    box-sizing: border-box;
    margin-left: auto;
    margin-right: auto;
    background: #fff;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
  }
  #recordingSection button {
    padding: 0.5rem 1rem;
    margin-right: 1rem;
    font-size: 1rem;
  }
  #userAudio {
    margin-top: 1rem;
    width: 100%;
    outline:.
  }
  #recordingResult {
    margin-top: 0.8rem;
    font-weight: 600;
  }
  #navButtons button {
    padding: 0.4rem 1rem;
    margin-right: 0.7rem;
  }
  #user-status {
    position: absolute;
    top: 1rem;
    right: 2rem;
  }
  /* --- Flashcard Styles --- */
  .flashcard {
      background-color: transparent;
      width: 100%;
      max-width: 600px;
      height: 200px;
      perspective: 1000px;
      margin: auto;
      margin-bottom: 1rem;
  }
  .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  }
  .flashcard.is-flipped .flashcard-inner {
      transform: rotateY(180deg);
  }
  .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background-color: #fff;
      padding: 1rem;
      box-sizing: border-box;
  }
  .flashcard-back {
      transform: rotateY(180deg);
  }

  /* --- Slide Animation for Next/Prev --- */
  @keyframes slide-out-left {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(-100px); opacity: 0; }
  }
  @keyframes slide-out-right {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100px); opacity: 0; }
  }
  .slide-out-left {
      animation: slide-out-left 0.3s forwards;
  }
  .slide-out-right {
      animation: slide-out-right 0.3s forwards;
  }

  /* --- Responsive Design --- */
  @media (max-width: 640px) {
    body {
      margin: 1rem;
    }
    h1 {
      font-size: 1.5rem;
    }
    #phraseBox, #recordingSection {
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .flashcard {
        height: 180px; /* Adjust height for smaller screens */
    }
    #phraseFrench {
      font-size: 1.2rem;
    }
    #phraseEnglish {
      font-size: 1rem;
    }
    #navButtons {
        text-align: center;
    }
    #navButtons button {
      padding: 0.6rem;
      margin: 0.2rem;
      font-size: 0.9rem;
    }
    #user-status {
      position: static;
      text-align: center;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #e9ecef;
      border-radius: 4px;
    }
    #user-status a, #user-status button {
        margin: 0 0.5rem;
    }
    #main-content {
        padding: 0;
    }
  }

  /* --- Guided Tour Styles --- */
  .tour-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    display: none;
  }
  .tour-popup {
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 500px;
    z-index: 1001;
  }
  .tour-popup h2 {
    margin-top: 0;
  }
  .tour-popup .buttons {
    margin-top: 1rem;
    text-align: right;
  }
  .tour-popup .buttons button {
    margin-left: 0.5rem;
  }
</style>

<body>
<header>
    <img src="img/top_logo_light.png" alt="TEFinitely Logo" class="logo">
</header>
<div id="toast-container"></div>
<div id="user-status" style="display: none;">
    <span id="username-display"></span> |
    <a href="profile.html">Profile</a> |
    <a id="admin-link" href="admin.html" style="display: none;">Admin Portal</a> |
    <button id="logoutBtn">Logout</button>
</div>

<div id="auth-prompt" style="display: none; text-align: center; margin-top: 5rem;">
    <h2 id="auth-message"></h2>
    <!-- This link is now a fallback, PayPal button is the main action -->
    <a id="auth-link" href="login.html"></a>
    <!-- PayPal button will be rendered here -->
    <div id="paypal-button-container" style="margin-top: 1rem;"></div>
</div>

<div id="tour-overlay" class="tour-overlay">
    <div id="tour-popup" class="tour-popup">
        <h2 id="tour-title"></h2>
        <p id="tour-content"></p>
        <div class="buttons">
            <button id="tour-skip">Skip</button>
            <button id="tour-next">Next</button>
        </div>
    </div>
</div>

<div id="main-content" style="display: none;">
    <h1>TEF Canada - Training</h1>

    <div id="controls">
      <label for="topicSelect">Select Topic:</label><br />
      <select id="topicSelect">
          <option value="">--Please choose a topic--</option>
          <!-- Options will be dynamically populated -->
      </select>
      <br />
      <label for="speechRate">Speech Speed:</label><br />
      <input type="range" id="speechRate" min="0.5" max="1.2" value="1.0" step="0.1" />
      <span id="rateDisplay">1.0</span>x
      <br />
    </div>

    <div id="phraseBox" style="display:none;">
        <div class="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <p id="phraseEnglish"></p>
                </div>
                <div class="flashcard-back">
                    <p id="phraseFrench"></p>
                </div>
            </div>
        </div>
        <div id="navButtons">
            <button id="firstCardBtn">&lt;&lt;</button>
            <button id="prevPhraseBtn" disabled>Previous</button>
            <button id="flipCardBtn">Flip</button>
            <button id="playPhraseBtn">Play Phrase</button>
            <button id="nextPhraseBtn" disabled>Next</button>
        </div>
        <div id="pagination-display" style="text-align: center; margin-top: 1rem; font-weight: bold;">
            <span id="current-card"></span> / <span id="total-cards"></span>
        </div>
    </div>

    <div id="recordingSection" style="display:none;">
      <button id="startRecordBtn">Speak</button>
      <audio id="userAudio" controls style="display:none;"></audio>
      <p id="recordingResult"></p>
    </div>
</div>

<script src="js/toast.js"></script>
<script>
  // Existing script variables
  const topicSelect = document.getElementById('topicSelect');
  const speechRateInput = document.getElementById('speechRate');
  const rateDisplay = document.getElementById('rateDisplay');
  const phraseBox = document.getElementById('phraseBox');
  const phraseFrench = document.getElementById('phraseFrench');
  const phraseEnglish = document.getElementById('phraseEnglish');
  const playPhraseBtn = document.getElementById('playPhraseBtn');
  const firstCardBtn = document.getElementById('firstCardBtn');
  const prevPhraseBtn = document.getElementById('prevPhraseBtn');
  const nextPhraseBtn = document.getElementById('nextPhraseBtn');
  const flipCardBtn = document.getElementById('flipCardBtn');
  const flashcard = document.querySelector('.flashcard');
  const recordingSection = document.getElementById('recordingSection');
  const startRecordBtn = document.getElementById('startRecordBtn');
  const userAudio = document.getElementById('userAudio');
  const recordingResult = document.getElementById('recordingResult');
  const currentCardSpan = document.getElementById('current-card');
  const totalCardsSpan = document.getElementById('total-cards');

  const tourSteps = [
    {
      title: 'Welcome to TEFinitely!',
      content: 'This guided tour will walk you through the features of the site. You can skip this at any time by clicking the "Skip" button.',
      target: null
    },
    {
      title: 'Select a Topic',
      content: 'Start by selecting a topic from this dropdown menu. The phrases for the selected topic will be loaded automatically.',
      target: '#topicSelect'
    },
    {
      title: 'The Flashcard',
      content: 'This is the flashcard. The English translation is shown on the front. Click the "Flip" button or the card itself to see the French text.',
      target: '#phraseBox'
    },
    {
      title: 'Navigation',
      content: 'Use these buttons to navigate between cards. You can also swipe left and right on the card on a touch device.',
      target: '#navButtons'
    },
    {
      title: 'Listen to the Phrase',
      content: 'Click this button to hear the French phrase spoken.',
      target: '#playPhraseBtn'
    },
    {
      title: 'Check Your Pronunciation',
      content: 'Click the "Speak" button and say the French phrase. We\'ll let you know how you did.',
      target: '#recordingSection'
    },
    {
      title: 'Adjust Speech Speed',
      content: 'You can adjust the speed of the text-to-speech voice here.',
      target: '#speechRate'
    },
    {
      title: 'Ready to Go!',
      content: 'You\'re all set! You can restart this tour at any time from your profile page.',
      target: null
    }
  ];

  let phrases = [];
  let currentPhraseIndex = 0;
  let currentTopic = '';
  let currentTourStep = 0;

  const tourOverlay = document.getElementById('tour-overlay');
  const tourPopup = document.getElementById('tour-popup');
  const tourTitle = document.getElementById('tour-title');
  const tourContent = document.getElementById('tour-content');
  const tourSkip = document.getElementById('tour-skip');
  const tourNext = document.getElementById('tour-next');

  function showTourStep(stepIndex) {
    if (stepIndex === 0) {
        // Load the first topic by default
        if (topicSelect.options.length > 1) {
          topicSelect.selectedIndex = 1;
          loadPhrases(topicSelect.value);
        }
    }
    const step = tourSteps[stepIndex];
    tourTitle.textContent = step.title;
    tourContent.textContent = step.content;

    if (step.target) {
      const targetElement = document.querySelector(step.target);
      targetElement.style.zIndex = '1002';
      targetElement.style.position = 'relative';
    }

    tourOverlay.style.display = 'block';
  }

  function hideTourStep(stepIndex) {
    const step = tourSteps[stepIndex];
    if (step.target) {
      const targetElement = document.querySelector(step.target);
      targetElement.style.zIndex = '';
      targetElement.style.position = '';
    }
  }

  tourNext.addEventListener('click', () => {
    hideTourStep(currentTourStep);
    currentTourStep++;
    if (currentTourStep < tourSteps.length) {
      showTourStep(currentTourStep);
    } else {
      tourOverlay.style.display = 'none';
      fetch('api/profile/update_user_details.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tour_completed: true })
      });
    }
  });

  tourSkip.addEventListener('click', () => {
    hideTourStep(currentTourStep);
    tourOverlay.style.display = 'none';
    fetch('api/profile/update_user_details.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ tour_completed: true })
    });
  });
  let speechRate = 1.0; // Default value

  // --- Position Persistence ---
  function savePosition(topic, index) {
    fetch('api/profile/update_user_details.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ last_topic: topic, last_card_index: index })
    });
  }

  // --- Speech Rate Handling ---
  function loadSpeechRate() {
      const savedRate = localStorage.getItem('savedSpeechRate');
      if (savedRate) {
          speechRate = parseFloat(savedRate);
          speechRateInput.value = savedRate;
          rateDisplay.textContent = parseFloat(savedRate).toFixed(1);
      }
  }

  speechRateInput.addEventListener('input', () => {
      speechRate = parseFloat(speechRateInput.value);
      rateDisplay.textContent = speechRate.toFixed(1);
      localStorage.setItem('savedSpeechRate', speechRate);
  });

  // New auth-related elements
  const userStatusDiv = document.getElementById('user-status');
  const usernameDisplay = document.getElementById('username-display');
  const logoutBtn = document.getElementById('logoutBtn');
  const authPromptDiv = document.getElementById('auth-prompt');
  const authMessage = document.getElementById('auth-message');
  const authLink = document.getElementById('auth-link');
  const mainContentDiv = document.getElementById('main-content');
  const paypalContainer = document.getElementById('paypal-button-container');

  // --- PayPal Button Rendering ---
  function renderPayPalButton() {
      paypal.Buttons({
          // Call your server to set up the transaction
          createOrder: async function(data, actions) {
              const response = await fetch('api/paypal/create_payment.php', { method: 'POST' });
              const order = await response.json();
              if (order.status === 'success') {
                  return order.orderID;
              } else {
                  showToast('Error creating PayPal order: ' + order.message, 'error');
                  return null;
              }
          },

          // Call your server to finalize the transaction
          onApprove: async function(data, actions) {
              const response = await fetch('api/paypal/capture_payment.php', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ orderID: data.orderID })
              });
              const captureDetails = await response.json();
              if (captureDetails.status === 'success') {
                  showToast('Payment successful! Your subscription is now active.', 'success');
                  // Reload the page to reflect the new status
                  setTimeout(() => { window.location.reload(); }, 2000);
              } else {
                  showToast('Payment failed: ' + captureDetails.message, 'error');
              }
          },

          onError: function(err) {
              console.error('PayPal button error:', err);
              showToast('An error occurred with the PayPal button.', 'error');
          }
      }).render('#paypal-button-container');
  }

  // --- Dynamic Topic Loading ---
  function formatName(name) {
      return name.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase());
  }

  async function populateTopics() {
      try {
          const response = await fetch('api/get_topics.php');
          const data = await response.json();
          if (response.ok && data.status === 'success') {
              const topics = data.topics;
              for (const section in topics) {
                  const optgroup = document.createElement('optgroup');
                  optgroup.label = formatName(section);

                  topics[section].forEach(theme => {
                      const option = document.createElement('option');
                      option.value = `${section}-${theme}`;
                      option.textContent = formatName(theme);
                      optgroup.appendChild(option);
                  });
                  topicSelect.appendChild(optgroup);
              };
              //
          } else {
              showToast('Failed to load topics.', 'error');
          }
      } catch (error) {
          console.error('Error fetching topics:', error);
          showToast('Could not fetch topics.', 'error');
      }
  }

  // Check session on page load
  document.addEventListener('DOMContentLoaded', async () => {
      loadSpeechRate(); // Load saved speech rate
      await populateTopics();

      try {
          const response = await fetch('api/check_session.php');
          const data = await response.json();

          if (response.ok && data.loggedIn) {
              // User is logged in
              usernameDisplay.textContent = `Welcome, ${data.user.username}`;
              userStatusDiv.style.display = 'block';

              // Show admin link if user is an admin
              if (data.user.role === 'admin') {
                  document.getElementById('admin-link').style.display = 'inline';
              }

              if (data.user.subscription_status === 'active') {
                  // Active subscription, show the main content
                  mainContentDiv.style.display = 'block';
                  if (!data.user.tour_completed) {
                      showTourStep(0);
                  } else if (data.user.last_topic) {
                      topicSelect.value = data.user.last_topic;
                      loadPhrases(data.user.last_topic, data.user.last_card_index);
                  }
              } else {
                  // Logged in but no active subscription
                  authMessage.textContent = 'Your subscription is inactive. Please subscribe to get access.';
                  authLink.style.display = 'none'; // Hide the old link
                  authPromptDiv.style.display = 'block';
                  renderPayPalButton(); // Render the PayPal button
              }
          } else {
              // User is not logged in
              authMessage.textContent = 'Please log in to access the content.';
              authLink.textContent = 'Login';
              authLink.href = 'login.html';
              authPromptDiv.style.display = 'block';
          }
      } catch (error) {
          console.error('Session check failed:', error);
          authMessage.textContent = 'An error occurred. Please try again later.';
          authPromptDiv.style.display = 'block';
      }
  });

  // Logout functionality
  logoutBtn.addEventListener('click', async () => {
      const response = await fetch('api/logout.php');
      if (response.ok) {
          showToast('You have been logged out.', 'success');
          setTimeout(() => { window.location.href = 'login.html'; }, 1000);
      } else {
          showToast('Logout failed. Please try again.', 'error');
      }
  });

  // Auto-load phrases on dropdown change
  topicSelect.addEventListener('change', () => {
      const selectedValue = topicSelect.value;
      if (selectedValue) {
          loadPhrases(selectedValue);
      }
  });

  async function loadPhrases(topicValue, initialCardIndex = 0) {
      currentTopic = topicValue; // Set the current topic
      savePosition(currentTopic, initialCardIndex);
      const [section, theme] = topicValue.split('-');
      if (!section || !theme) return;

      try {
          const res = await fetch(`api/get_phrases.php?theme=${encodeURIComponent(theme)}&section=${encodeURIComponent(section)}`);
          const data = await res.json();

          if (!res.ok) {
              throw new Error(data.message || 'Network response was not OK');
          }

          phrases = data;
          if (phrases.length === 0) {
              showToast('No phrases found for this selection.', 'error');
              phraseBox.style.display = 'none';
              recordingSection.style.display = 'none';
              return;
          }
          totalCardsSpan.textContent = phrases.length;
          currentPhraseIndex = initialCardIndex || 0;
          if (currentPhraseIndex >= phrases.length) {
              currentPhraseIndex = 0; // Reset if saved index is out of bounds
          }
          displayPhrase(currentPhraseIndex);
          phraseBox.style.display = 'block';
          recordingSection.style.display = 'block';
          recordingResult.textContent = '';
          userAudio.style.display = 'none';
          userAudio.src = '';
          updateNavButtons();
      } catch (e) {
          showToast('Error loading phrases: ' + e.message, 'error');
          if (e.message.includes('Access denied')) {
              setTimeout(() => { window.location.href = 'login.html'; }, 2000);
          }
      }
  }

  // Display phrase
  function displayPhrase(idx) {
    // Reset card flip state
    flashcard.classList.remove('is-flipped');

    // Update pagination
    currentCardSpan.textContent = idx + 1;
    savePosition(currentTopic, idx);

    const p = phrases[idx];
    phraseFrench.textContent = p.french_text;
    phraseEnglish.textContent = p.english_translation;
    recordingResult.textContent = '';
    userAudio.style.display = 'none';
    userAudio.src = '';
  }

  // Update nav button states
  function updateNavButtons() {
    firstCardBtn.disabled = (currentPhraseIndex === 0);
    prevPhraseBtn.disabled = (currentPhraseIndex === 0);
    nextPhraseBtn.disabled = (currentPhraseIndex === phrases.length - 1);
  }

  prevPhraseBtn.onclick = () => {
    if (currentPhraseIndex > 0) {
        phraseBox.classList.add('slide-out-right');
        setTimeout(() => {
            currentPhraseIndex--;
            displayPhrase(currentPhraseIndex);
            updateNavButtons();
            phraseBox.classList.remove('slide-out-right');
        }, 300); // Match animation duration
    }
  };

  firstCardBtn.onclick = () => {
    if (currentPhraseIndex > 0) {
        currentPhraseIndex = 0;
        displayPhrase(currentPhraseIndex);
        updateNavButtons();
    }
  };

  nextPhraseBtn.onclick = () => {
    if (currentPhraseIndex < phrases.length - 1) {
        // Flip card back to front before sliding
        flashcard.classList.remove('is-flipped');

        phraseBox.classList.add('slide-out-left');
        setTimeout(() => {
            currentPhraseIndex++;
            displayPhrase(currentPhraseIndex);
            updateNavButtons();
            phraseBox.classList.remove('slide-out-left');
        }, 300); // Match animation duration
    }
  };

  flipCardBtn.addEventListener('click', () => {
      flashcard.classList.toggle('is-flipped');
  });

  flashcard.addEventListener('click', () => {
      flashcard.classList.toggle('is-flipped');
  });

  let touchstartX = 0;
  let touchendX = 0;
  let touchstartY = 0;
  let touchendY = 0;

  flashcard.addEventListener('touchstart', e => {
      touchstartX = e.changedTouches[0].screenX;
      touchstartY = e.changedTouches[0].screenY;
  });

  flashcard.addEventListener('touchend', e => {
      touchendX = e.changedTouches[0].screenX;
      touchendY = e.changedTouches[0].screenY;
      handleSwipe();
  });

  function handleSwipe() {
      const threshold = 50; // Minimum swipe distance
      const deltaX = touchendX - touchstartX;
      const deltaY = touchendY - touchstartY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) { // Horizontal swipe
          if (Math.abs(deltaX) > threshold) {
              if (deltaX < 0) {
                  nextPhraseBtn.click();
              } else {
                  prevPhraseBtn.click();
              }
          }
      }
  }

  // Play phrase text to speech
  function speakFrench(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    const voices = speechSynthesis.getVoices();
    let frenchVoice;

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    if (isIOS) {
        frenchVoice = voices.find(voice => voice.name === 'Thomas' && voice.lang === 'fr-FR');
    }

    if (!frenchVoice) {
      frenchVoice = voices.find(voice => voice.lang === 'fr-FR');
    }

    if (frenchVoice) {
      utterance.voice = frenchVoice;
    }

    utterance.lang = 'fr-FR';
    utterance.rate = speechRate;
    speechSynthesis.speak(utterance);
  }

  speechSynthesis.onvoiceschanged = () => {
    // This is to ensure voices are loaded on some browsers.
  };

  playPhraseBtn.addEventListener('click', () => {
    if (!phraseFrench.textContent) return;
    if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.onvoiceschanged = () => {
            speakFrench(phraseFrench.textContent);
        };
    } else {
        speakFrench(phraseFrench.textContent);
    }
  });

  // ======= Recording & Pronunciation Check =======
  let mediaRecorder;
  let audioChunks = [];
  let recognition;
  startRecordBtn.onclick = async () => {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      alert("Sorry, your browser does not support Speech Recognition.");
      return;
    }
    startRecordBtn.disabled = true;
    recordingResult.textContent = "Recording... speak now.";
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.start();
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'fr-FR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        checkPronunciation(transcript);
      };
      recognition.onerror = (event) => {
        recordingResult.textContent = 'Speech recognition error: ' + event.error;
        startRecordBtn.disabled = false;
        stopRecordBtn.disabled = true;
      };

      recognition.onspeechend = () => {
        stopRecording();
      };

      recognition.onend = () => {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            stopRecording();
        }
      };
    } catch (err) {
      recordingResult.textContent = 'Microphone access denied or error: ' + err.message;
      startRecordBtn.disabled = false;
    }
  };

  function stopRecording() {
    startRecordBtn.disabled = false;
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
      mediaRecorder.stop();
      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioUrl = URL.createObjectURL(audioBlob);
        userAudio.src = audioUrl;
        // userAudio.style.display = 'block';
      };
    }
    if (recognition) {
      recognition.stop();
    }
  }
  function checkPronunciation(userTranscript) {
    const target = phrases[currentPhraseIndex].french_text.toLowerCase();
    const targetWords = target.split(/\s+/);
    const userWords = userTranscript.split(/\s+/);
    let matchCount = 0;
    targetWords.forEach(w => {
      if (userWords.includes(w)) matchCount++;
    });
    const ratio = matchCount / targetWords.length;
    const score = (ratio * 100).toFixed(2);
    let resultText = '';
    if (ratio > 0.6) {
      resultText = 'Good pronunciation!';
      recordingResult.style.color = 'green';
    } else {
      resultText = 'Pronunciation could be improved. Try again.';
      recordingResult.style.color = 'red';
    }
    recordingResult.textContent = `${resultText} (Score: ${score}%)`;

    fetch('api/profile/store_progress.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        phrase_id: phrases[currentPhraseIndex].id,
        matching_quality: ratio
      })
    });
  }
</script>
