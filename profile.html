<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/tefinitely/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon" href="img/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f0f4f8; padding: 2rem; }
        header { text-align: center; }
        .logo { width: 100%; max-width: 500px; margin-bottom: 2rem; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; box-sizing: border-box; }
        h1, h2 { color: #333; }
        .profile-info, .form-section { margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #ddd; }
        .profile-info p { font-size: 1.1rem; word-wrap: break-word; }
        .profile-info strong { color: #0056b3; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input { width: 100%; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-bottom: 1rem; }
        button { padding: 0.7rem 1.5rem; font-size: 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .nav-link { margin-top: 2rem; }
        .nav-link a { text-decoration: none; color: #007bff; }

        @media (max-width: 840px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1.5rem;
            }
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <header>
        <img src="img/top_logo_light.png" alt="TEFinitely Logo" class="logo">
    </header>
    <div class="container">
        <h1>Your Profile</h1>

        <div id="profile-details" class="profile-info">
            <h2>Account Information</h2>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Subscription Status:</strong> <span id="sub-status"></span></p>
            <p><strong>Subscription Ends:</strong> <span id="sub-end-date"></span></p>
        </div>

        <div class="form-section">
            <h2>Change Email</h2>
            <form id="updateEmailForm">
                <label for="new-email">New Email Address</label>
                <input type="email" id="new-email" required>
                <button type="submit">Update Email</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Change Password</h2>
            <form id="updatePasswordForm">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" required>
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required>
                <button type="submit">Update Password</button>
            </form>
        </div>

        <div class="nav-link">
            <a href="index.html">&larr; Back to Main Page</a>
        </div>
    </div>

    <script src="js/toast.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
