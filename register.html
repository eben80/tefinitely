<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="img/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="stylesheet" href="css/toast.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f0ea; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 1rem; box-sizing: border-box; }
        .logo { width: 100%; max-width: 500px; margin-bottom: 2rem; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input { width: 100%; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.7rem; font-size: 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .link { text-align: center; margin-top: 1rem; }
        .link a { color: #007bff; text-decoration: none; }
        .requirements { text-align: left; font-size: 0.85rem; color: #666; margin-bottom: 1rem; margin-top: 0.5rem; }
        .requirements ul { padding-left: 1.2rem; margin: 0.3rem 0; }
        .error { color: #dc3545; font-size: 0.9rem; margin-top: 0.5rem; text-align: center; }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="img/top_logo_light.png" alt="TEFinitely Logo" class="logo"></a>
    </header>
    <div id="toast-container"></div>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="requirements">
                    Password must contain:
                    <ul>
                        <li id="req-length">At least 8 characters</li>
                        <li id="req-upper">One uppercase letter</li>
                        <li id="req-lower">One lowercase letter</li>
                        <li id="req-number">One number</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div id="error-message" class="error"></div>
            <button type="submit">Register</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="js/toast.js"></script>
    <script src="js/browser-support.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirm_password');
            const errorMsg = document.getElementById('error-message');

            const reqLength = document.getElementById('req-length');
            const reqUpper = document.getElementById('req-upper');
            const reqLower = document.getElementById('req-lower');
            const reqNumber = document.getElementById('req-number');

            function validatePassword(pass) {
                const isLength = pass.length >= 8;
                const hasUpper = /[A-Z]/.test(pass);
                const hasLower = /[a-z]/.test(pass);
                const hasNumber = /[0-9]/.test(pass);

                reqLength.style.color = isLength ? 'green' : '#666';
                reqUpper.style.color = hasUpper ? 'green' : '#666';
                reqLower.style.color = hasLower ? 'green' : '#666';
                reqNumber.style.color = hasNumber ? 'green' : '#666';

                return isLength && hasUpper && hasLower && hasNumber;
            }

            passwordInput.addEventListener('input', () => {
                validatePassword(passwordInput.value);
                errorMsg.textContent = '';
            });

            confirmInput.addEventListener('input', () => {
                errorMsg.textContent = '';
            });

            if (registerForm) {
                registerForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const first_name = document.getElementById('first_name').value;
                    const last_name = document.getElementById('last_name').value;
                    const email = document.getElementById('email').value;
                    const password = passwordInput.value;
                    const confirmPassword = confirmInput.value;

                    errorMsg.textContent = '';

                    if (!validatePassword(password)) {
                        errorMsg.textContent = 'Password does not meet requirements.';
                        return;
                    }

                    if (password !== confirmPassword) {
                        errorMsg.textContent = 'Passwords do not match.';
                        return;
                    }

                    registerUser(first_name, last_name, email, password);
                });
            }
        });
    </script>
</body>
</html>
