<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" href="img/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f0ea; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .logo { width: 100%; max-width: 500px; margin-bottom: 2rem; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h1 { color: #333; }
        input { width: 100%; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-bottom: 1rem; }
        button { width: 100%; padding: 0.7rem; font-size: 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #response-message { margin-top: 1rem; font-weight: bold; }
        .requirements { text-align: left; font-size: 0.85rem; color: #666; margin-bottom: 1rem; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="img/top_logo_light.png" alt="TEFinitely Logo" class="logo"></a>
    </header>
    <div class="container">
        <h1>Reset Your Password</h1>
        <form id="resetPasswordForm">
            <input type="password" id="password" placeholder="New Password" required>
            <input type="password" id="confirm_password" placeholder="Confirm New Password" required>
            <div class="requirements">
                Password must contain:
                <ul>
                    <li id="req-length">At least 8 characters</li>
                    <li id="req-upper">One uppercase letter</li>
                    <li id="req-lower">One lowercase letter</li>
                    <li id="req-number">One number</li>
                </ul>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resetForm = document.getElementById('resetPasswordForm');
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirm_password');
            const responseMsg = document.getElementById('response-message');

            const reqLength = document.getElementById('req-length');
            const reqUpper = document.getElementById('req-upper');
            const reqLower = document.getElementById('req-lower');
            const reqNumber = document.getElementById('req-number');

            function validatePassword(pass) {
                const isLength = pass.length >= 8;
                const hasUpper = /[A-Z]/.test(pass);
                const hasLower = /[a-z]/.test(pass);
                const hasNumber = /[0-9]/.test(pass);

                reqLength.style.color = isLength ? 'green' : '#666';
                reqUpper.style.color = hasUpper ? 'green' : '#666';
                reqLower.style.color = hasLower ? 'green' : '#666';
                reqNumber.style.color = hasNumber ? 'green' : '#666';

                return isLength && hasUpper && hasLower && hasNumber;
            }

            passwordInput.addEventListener('input', () => {
                validatePassword(passwordInput.value);
            });

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                responseMsg.textContent = 'Error: No reset token found in URL.';
                responseMsg.classList.add('error');
                resetForm.style.display = 'none';
                return;
            }

            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = passwordInput.value;
                const confirmPassword = confirmInput.value;

                responseMsg.textContent = '';
                responseMsg.classList.remove('error');

                if (!validatePassword(password)) {
                    responseMsg.textContent = 'Password does not meet requirements.';
                    responseMsg.classList.add('error');
                    return;
                }

                if (password !== confirmPassword) {
                    responseMsg.textContent = 'Passwords do not match.';
                    responseMsg.classList.add('error');
                    return;
                }

                try {
                    const response = await fetch('api/auth/reset_password.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: token, password: password })
                    });
                    const result = await response.json();

                    responseMsg.textContent = result.message;

                    if (response.ok && result.status === 'success') {
                        resetForm.style.display = 'none';
                        responseMsg.innerHTML += ' <a href="login.html">Click here to log in.</a>';
                        responseMsg.style.color = 'green';
                    } else {
                        responseMsg.classList.add('error');
                    }
                } catch (error) {
                    responseMsg.textContent = 'An error occurred. Please try again.';
                    responseMsg.classList.add('error');
                    console.error('Reset password error:', error);
                }
            });
        });
    </script>
</body>
</html>
